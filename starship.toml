# mostrar solo el nombre de un directory
[directory]
truncation_length = 1
truncation_symbol = ""

# configuracion mostrar version de nodo solo cuando mire el archivo package.json
#[nodejs]
#detect_files = ["package.json"]
#detect_folders = []
#detect_extensions = []

# no mostrar mensaje de duracion de proceso
[cmd_duration]
disabled = true

# configuracion de rama git
[git_branch]
symbol = '🌱 '
truncation_length = 4
truncation_symbol = ''
ignore_branches = ['master', 'main']

# configuracion commit 
[git_commit]
commit_hash_length = 4
tag_symbol = '🔖 '

# configuracion de estado de commit 

[git_state]
format = '[\($state( $progress_current of $progress_total)\)]($style) '
cherry_pick = '[🍒 PICKING](bold red)'

# metricas para git

[git_metrics]
added_style = 'bold blue'
format = '[+$added]($added_style)/[-$deleted]($deleted_style) '

# configuracion estado commit

[git_status]
conflicted = '🏳'
ahead = '🏎💨'
behind = '😰'
diverged = '😵'
up_to_date = '✓'
untracked = '🤷'
stashed = '📦'
modified = '📝'
staged = '[++\($count\)](green)'
renamed = '👅'
deleted = '🗑'

